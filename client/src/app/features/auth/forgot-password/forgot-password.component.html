<div *ngIf="!isLoggedIn" class="bg-gray-50 dark:bg-gray-900 rounded-3xl">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:px-0 lg:py-0">
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Forgot password?</h1>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                        Remember your password?
                        <a class="text-blue-600 decoration-2 hover:underline font-medium" routerLink="/login">
                            Login here
                        </a>
                    </p>
                </div>
                <form class="space-y-4 md:space-y-6" [formGroup]="rForm" (ngSubmit)="onSubmit()">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-bold ml-1 mb-2 dark:text-white text-[15px]">Email
                            address</label>
                        <input type="email" name="email" id="email" formControlName="email"
                            class="bg-gray-50 border font-bold border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <div style="color: red; font-weight: 500;"
                            *ngIf="rForm.get('email')?.hasError('required') && rForm.get('email')?.touched">
                            please enter email address!
                        </div>
                        <div *ngIf="rForm.get('email')?.hasError('email')" style="color: red; font-weight: 500;">
                            email must be a valid email address!
                        </div>
                    </div>
                    <!-- Error Message -->
                    <span *ngIf="emailVerifiedFailed && rForm.untouched" style="color: red; font-weight: 500">
                        {{emailVerifyError | lowercase}}
                    </span>
                    <!-- Button -->
                    <button
                        class="w-full mt-0 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Reset
                        Password</button>
                </form>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Not registered yet?
                    <a class="text-blue-600 decoration-2 hover:underline font-medium" routerLink="/signup">
                        Create account
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- processing -->
<app-processing *ngIf="isProcessing"></app-processing>
