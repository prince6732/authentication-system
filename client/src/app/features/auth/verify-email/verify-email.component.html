<section *ngIf="!isLoggedIn" class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Verify Your Email</h1>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                        We have send a code to your email <span class="text-blue-600 font-bold">{{email}}</span>
                    </p>
                </div>
                <form class="space-y-4 md:space-y-6" [formGroup]="rForm" (ngSubmit)="onSubmit()">
                    <!-- Email -->
                    <!-- <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Email
                        </label>
                        <input type="email" name="email" id="email" formControlName="email" readonly
                            class="bg-gray-50 border font-bold border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div> -->

                    <!-- Verification Code -->
                    <div>
                        <label for="verificationCode"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Verification Code
                        </label>
                        <input type="password" name="verificationCode" formControlName="verificationCode" autofocus
                            id="verificationCode"
                            class="bg-gray-50 border font-bold border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <div style="color: red; font-weight: bold;" class="m-0 p-0"
                            *ngIf="rForm.get('verificationCode')?.hasError('required') && rForm.get('verificationCode')?.touched">
                            please enter verification code!
                        </div>
                        <!-- Error Message -->
                        <div *ngIf="isVerifiedFailed && rForm.untouched" style="color: red; font-weight: 500">
                            {{verifyError | lowercase}}
                        </div>
                    </div>

                    <!-- Button -->
                    <button
                        class="w-full mt-0 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Verify Email
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- processing -->
<app-processing *ngIf="isProcessing"></app-processing>
