<section *ngIf="!isLoggedIn" class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white text-[2rem] mb-4">Change Password
                    </h1>
                </div>
                <form class="space-y-4 md:space-y-6" [formGroup]="rForm" (ngSubmit)="onSubmit()">
                    <!-- Password -->
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-black dark:text-white">
                            New Password
                        </label>
                        <input type="password" name="password" formControlName="password" id="password"
                            class="bg-gray-50 border font-bold border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                        <div style="color: red; font-weight: 500;"
                            *ngIf="rForm.get('password')?.hasError('required') && rForm.get('password')?.touched">
                            password is required!
                        </div>
                        <div style="color: red; font-weight: 500;"
                            *ngIf="rForm?.get('password')?.hasError('maxlength')">
                            password should be less than 20 characters!
                        </div>
                        <div style="color: red; font-weight: 500;"
                            *ngIf="rForm?.get('password')?.hasError('minlength')">
                            password must be more than 6 characters!
                        </div>
                    </div>
                    <!-- Confirm Password -->
                    <div>
                        <label for="ConfirmPassword" class="block mb-2 text-sm font-medium text-black dark:text-white">
                            Confirm Password
                        </label>
                        <input type="password" name="confirmPassword" formControlName="confirmPassword"
                            id="confirmPassword"
                            class="bg-gray-50 border font-bold border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                        <div style="color: red; font-weight: 500;"
                            *ngIf="rForm.get('confirmPassword')?.hasError('required') && rForm.get('confirmPassword')?.touched">
                            confirm password is required!
                        </div>
                        <div style="color: red; font-weight: 500;"
                            *ngIf="rForm?.hasError('mismatch') && rForm?.get('confirmPassword')?.touched">
                            password do not match!
                        </div>
                    </div>
                    <!-- Error Message -->
                    <span *ngIf="tokenVerifiedFailed && rForm.untouched" style="color: red; font-weight: 500">
                        {{tokenVerifyError | lowercase}}
                    </span>

                    <!-- Button -->
                    <button
                        class="w-full mt-0 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- processing -->
<app-processing *ngIf="isProcessing"></app-processing>
